<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Stepper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <div class="d-flex justify-content-around border-dashed rounded-5 p-3">

            <!-- Step 1 -->
            <div class="text-center flex-fill">
                <div class="circle active-step mx-auto mb-2">1</div>
                <small class="fw-bold text-dark">Personal Details</small>

                <div class="progress mb-3" style="height: 5px; width: 50%; margin: 0 auto;">
                    <div class="progress-bar bg-black" role="progressbar" style="width: 100%;" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="text-center flex-fill">
                <div class="circle inactive-step mx-auto mb-2">2</div>
                <small class="text-muted">Choose Services</small>
            </div>

            <!-- Step 3 -->
            <div class="text-center flex-fill">
                <div class="circle inactive-step mx-auto mb-2">3</div>
                <small class="text-muted">Confirmation</small>
            </div>

        </div>
    </div>



    <!-- section 2 -->

    <div class="container py-4">
        <div>
            <h1>Let's Begin with your information</h1>
            <p>Complete your payment to unlock Sana memebership</p>
        </div>

        <div class="py-5">

            <div class="row"> <!-- Naya row banaya -->
                <!-- First Name -->
                <div class="col-md-6 mb-3"> <!-- column banaya -->
                    <label for="firstName" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Your Name">
                </div>

                <!-- Last Name -->
                <div class="col-md-6 mb-3"> <!-- column banaya -->
                    <label for="lastName" class="form-label">Last Name(optional)</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
            </div>
        </div>

  <!-- Email address -->

      <div class="container-flui">
        <div class=" mb-3"> 
            <label for="lastName" class="form-label">Email Address*</label>
            <input type="text" class="form-control" id="lastName" placeholder="Email Address">
        </div>
      </div>

       <!-- Phone Number -->

      <div class="container-flui">
        <div class=" mb-3"> 
            <label for="lastName" class="form-label">Phone Number*</label>
            <input type="text" class="form-control" id="lastName" placeholder="Phone Number">
        </div>
      </div>

    <!-- Birthday -->

      <div class="container-flui">
        <div class=" mb-3"> 
            <label for="lastName" class="form-label">Birthday*</label>
            <input type="text" class="form-control" id="lastName" placeholder="mm/dd/yyyy">
        </div>
      </div>


      <div class="d-flex justify-content-end">
        <input type="text" class="form-control" id="lastName">
      </div>
   
      
</body>

</html>
